<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin đơn hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 mb-5">
    <h2 class="mb-4 text-success">✅ Đặt hàng thành công!</h2>

    <!-- Thông tin khách hàng -->
    <div class="card mb-4">
        <div class="card-header bg-light fw-bold">📋 Thông tin khách hàng</div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong>Họ tên:</strong> <span th:text="${user.fullName ?: 'Không có'}">Họ tên</span></li>
            <li class="list-group-item"><strong>Email:</strong> <span th:text="${user.email ?: 'Không có'}">Email</span></li>
            <li class="list-group-item"><strong>SĐT:</strong> <span th:text="${user.phone ?: 'Không có'}">SĐT</span></li>
            <li class="list-group-item"><strong>Địa chỉ:</strong> <span th:text="${user.address ?: 'Không có'}">Địa chỉ</span></li>
        </ul>
    </div>

    <!-- Ghi chú đơn hàng -->
    <div th:if="${note != null and !note.isEmpty()}" class="mb-4">
        <h5>🗒️ Ghi chú đơn hàng</h5>
        <div class="alert alert-info" th:text="${note}">Không có ghi chú</div>
    </div>

    <!-- Chi tiết đơn hàng -->
    <div class="card">
        <div class="card-header bg-light fw-bold">🛒 Chi tiết đơn hàng</div>
        <div class="card-body p-0">
            <table class="table table-bordered mb-0">
                <thead class="table-secondary text-center">
                    <tr>
                        <th>Tên sản phẩm</th>
                        <th>Số lượng</th>
                        <th>Đơn giá</th>
                        <th>Thành tiền</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${items}">
                        <td th:text="${item.product.productName}">Tên SP</td>
                        <td class="text-center" th:text="${item.quantity}">SL</td>
                        <td th:text="${#numbers.formatDecimal(item.product.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">Giá</td>
                        <td th:text="${#numbers.formatDecimal(item.product.price * item.quantity, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">Tổng</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr class="table-success fw-bold">
                        <td colspan="3" class="text-end">Tổng cộng:</td>
                        <td th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">Tổng cộng</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- Nút quay lại -->
    <div class="mt-4 text-center">
        <a href="/customer/home" class="btn btn-primary">🔙 Quay lại trang mua hàng</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
