<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin đơn hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-success">✅ Đặt hàng thành công!</h2>

    <!-- Thông tin khách hàng -->
    <h4>📋 Thông tin khách hàng</h4>
    <ul class="list-group mb-4">
        <li class="list-group-item"><strong>Họ tên:</strong> <span th:text="${user.fullName ?: 'Không có'}">Họ tên</span></li>
        <li class="list-group-item"><strong>Email:</strong> <span th:text="${user.email ?: 'Không có'}">Email</span></li>
        <li class="list-group-item"><strong>SĐT:</strong> <span th:text="${user.phone ?: 'Không có'}">SĐT</span></li>
        <li class="list-group-item"><strong>Địa chỉ:</strong> <span th:text="${user.address ?: 'Không có'}">Địa chỉ</span></li>
    </ul>

    <!-- Chi tiết đơn hàng -->
    <h4>🛒 Chi tiết đơn hàng</h4>
    <table class="table table-bordered">
        <thead class="table-secondary">
            <tr>
                <th>Tên sản phẩm</th>
                <th>Số lượng</th>
                <th>Đơn giá</th>
                <th>Thành tiền</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.product.productName}">Tên SP</td>
                <td th:text="${item.quantity}">SL</td>
                <td th:text="${#numbers.formatDecimal(item.product.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">Giá</td>
                <td th:text="${#numbers.formatDecimal(item.product.price * item.quantity, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">Tổng</td>
            </tr>
        </tbody>
        <tfoot>
            <tr class="table-success">
                <th colspan="3" class="text-end">Tổng cộng:</th>
                <th th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">Tổng cộng</th>
            </tr>
        </tfoot>
    </table>

    <!-- Nút quay lại -->
    <div class="mt-4 text-center">
        <a href="/customer/home" class="btn btn-primary">🔙 Quay lại trang mua hàng</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
