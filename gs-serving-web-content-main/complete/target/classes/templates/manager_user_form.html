<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 th:text="${user.userID} == null ? 'Thêm người dùng mới' : 'Chỉnh sửa người dùng'"></h4>
        </div>
        <div class="card-body">
            <form th:action="@{/manager/users/save}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label for="userID" class="form-label">Mã người dùng</label>
                    <input type="text" th:field="*{userID}" class="form-control" id="userID" required>
                </div>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Họ tên</label>
                    <input type="text" th:field="*{fullName}" class="form-control" id="fullName" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Giới tính</label>
                    <select th:field="*{gender}" class="form-select">
                        <option value="Nam">Nam</option>
                        <option value="Nữ">Nữ</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Ngày sinh</label>
                    <input type="date" th:field="*{dob}" class="form-control" id="dob">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="text" th:field="*{phone}" class="form-control" id="phone">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Địa chỉ</label>
                    <input type="text" th:field="*{address}" class="form-control" id="address">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password">
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Vai trò</label>
                    <select th:field="*{role}" class="form-select">
                        <option value="CUSTOMER">CUSTOMER</option>
                        <option value="SELLER">SELLER</option>
                        <option value="MANAGER">MANAGER</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Lưu</button>
                <a href="/manager/users" class="btn btn-secondary">Quay lại</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
